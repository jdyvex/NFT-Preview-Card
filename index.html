<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Jordan Dyvex | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="card-top">
          <img src="images/image-equilibrium.jpg" alt="nft-image" />
        </section>
        <section class="card-bottom">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <section class="price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <b>0.041 ETH</b>
            </section>
            <section class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </section>
          </div>
          <div class="attribution">
            <span class="divider"></span>
            <section class="creator">
              <img src="images/image-avatar.png" alt="image-avatar" />
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </section>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
